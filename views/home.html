<script defer>
    $.getJSON('/manager/allScreens.json/', function (data) {
        var buttons = [];
        $.each(data, function (key, val) {
            buttons.push('<li><a class="btn btn-light" href="/screen/' + val.screenNumber + '">Open Screen ' + val.screenNumber + '</a></li>');
        });
        $("<ul/>", {
            html: buttons.join("")
        }).appendTo("#screenButtons");
    });
</script>
