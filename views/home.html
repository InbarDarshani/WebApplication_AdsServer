<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ads</title>
    <!-- Include Jquery 3.5.1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
        integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Include Bootstrap 4.6.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <style>
        .container {
            margin-top: 50px;
            text-align: center;
        }

        div {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .btn {
            margin-top: 30px;
        }

        ul {
            list-style-type: none;
        }
    </style>
</head>

<body class="container">
    <h1>Welcome to Ads system</h1>
    <div class="form-group">
        <a class="btn btn-light" href="/manager/login/">Login As Admin</a>
    </div>
    <div class="form-group">
        <a class="btn btn-light" href="/manager/register/">Create a new Admin account</a>
    </div>
    <div id="screenButtons" class="form-group">
    </div>
</body>

</html>

<script defer>
    $.getJSON('/manager/allScreens.json/', function (data) {
        var buttons = [];
        $.each(data, function (key, val) {
            buttons.push('<li><a class="btn btn-light fas fa-desktop" href="/screen/' + val.screenNumber + '">Open Screen ' + val.screenNumber + '</a></li>');
        });
        $("<ul/>", {
            html: buttons.join("")
        }).appendTo("#screenButtons");
    });
</script>
