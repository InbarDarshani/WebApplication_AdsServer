<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ads</title>
    <!-- Include Jquery 3.5.1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
        integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Include Bootstrap 4.6.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <style>
        .container {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>

<body class="container">
    <h1>Welcome to Ads system</h1>
    <img src="favicon.ico" />
    <div class="container">
        <div class="form-group">
            <a class="btn btn-primary" href="/manager/login/">Login as Admin</a>
            <a class="btn btn-primary" href="/manager/register/">Create new Admin account</a>
        </div>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-expanded="false">
                Open a screen
            </button>
            <div id="screenButtons" class="dropdown-menu" aria-labelledby="dropdownMenuButton"></div>
        </div>
    </div>
</body>

</html>

<script defer>
    $.getJSON('/manager/allScreens.json/', function (data) {
        var buttons = [];
        $.each(data, function (key, val) {
            buttons.push('<a class="dropdown-item" href="/screen/' + val.screenNumber + '">Screen ' + val.screenNumber + '</a>');
        });
        $("#screenButtons").append(buttons);
    });
</script>
